      <div><strong>Voit halutessasi jättää tiedot alas täyttämällä oheisen lomakkeen:
      </strong>
    </div>
      <!--Layout -osio-->
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Sähköposti</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="matti.meikalainen@gmail.com">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Salasana</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Osoite</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Osoite 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Kaupunki</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Maa</label>
          <select id="inputState" class="form-select">
            <option selected>Valitse...</option>
            <option>Suomi</option>
            <option>Ruotsi</option>
            <option>Englanti</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Postiosoite</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Tiedot ovat oikein
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Lähetä</button>
          
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
